apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-dev
  namespace: my-app-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: dev.tegarr.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-app
                port:
                  number: 80
